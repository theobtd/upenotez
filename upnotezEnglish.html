<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; }

        #info-box {
            position: absolute;
            left: 2%;
            top: 50%;
            transform: translateY(-50%);
            width: 15%;
            height: 80%;
            background-color: #f0f0f0;
            border: 1px solid black;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        #profile-button, #add-button {
            cursor: pointer;
            margin: 10px 0;
        }

        #add-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 20px;
        }

        #resize-handle {
            width: 10px;
            height: 100%;
            position: absolute;
            right: -5px;
            top: 0;
            cursor: ew-resize;
        }

        #profile-modal, #confirm-modal {
            display: none;
            position: fixed;
            z-index: 3; /* Higher z-index for confirmation modal */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #modal-content, #confirm-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: left;
        }

        .close, .confirm-button {
            color: #fff;
            background-color: #4CAF50;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .close:hover, .close:focus, .confirm-button:hover {
            opacity: 0.8;
        }

        #logout-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        input {
            width: 100%;
            margin-top: 5px;
            padding: 5px;
        }

        #processes-list {
            background-color: transparent;
            border: none;
            padding: 10px;
            box-shadow: none;
            height: 75%;
            width: 100%;
            text-align: left;
            overflow-y: auto;
        }

        .process-item {
            list-style-type: disc;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }

        .process-item:hover .delete-button {
            display: block;
        }

        /* Event Name Box */
        #event-display {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #888;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 2; /* Lower z-index than confirmation modal */
            width: 200px; /* Fixed width */
            height: 80vh; /* 80% of the viewport height */
            overflow-y: auto; /* Allow scrolling if content is long */
        }

        #event-display h2 {
            margin: 0;
            font-size: 18px; /* Adjust font size for better visibility */
        }

        #event-close {
            cursor: pointer;
            color: #4CAF50;
            float: right;
            font-size: 18px;
        }

        #add-field-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="info-box">
    <button id="profile-button">My Profile</button>
    <button id="add-button">+</button>
    <div id="processes-list">
        <ul id="processes-ul"></ul>
    </div>
    <div id="resize-handle"></div>
</div>

<div id="profile-modal">
    <div id="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2>User Profile</h2>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>City:</strong> <span id="user-city"></span></p>
        <p><strong>Company Name:</strong> <span id="user-company-name"></span></p>
        <p><strong>Language:</strong> <span id="user-language"></span></p>
        <button id="logout-button">Log Out</button>
    </div>
</div>

<div id="confirm-modal">
    <div id="confirm-content">
        <p id="confirm-message">Are you sure you want to proceed?</p>
        <input type="text" id="event-name" placeholder="Enter event name" />
        <button class="confirm-button" id="confirm-yes">Confirm</button>
        <button class="close" id="confirm-no">Cancel</button>
    </div>
</div>

<!-- Event Name Display Box -->
<div id="event-display">
    <span id="event-close">&times;</span>
    <h2 id="event-name-title">Event Name</h2>
    <p><strong>Company:</strong> <span id="event-company-display"></span></p>
    <input type="text" id="event-company-input" style="display: none;" placeholder="Enter company name" />
    
    <p><strong>Field 1:</strong> <span id="event-field1-display"></span></p>
    <input type="text" id="event-field1-input" style="display: none;" placeholder="Enter Field 1" />
    
    <p><strong>Field 2:</strong> <span id="event-field2-display"></span></p>
    <input type="text" id="event-field2-input" style="display: none;" placeholder="Enter Field 2" />
    
    <button id="add-field-button">Modify Information</button>
    <button id="confirm-update-button" style="display: none;">Confirm</button> <!-- Confirm button for updating -->
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBNaUXaWjAbJIRebzl_ZpAxx32E_bfm9Sw",
        authDomain: "upnotez.firebaseapp.com",
        databaseURL: "https://upnotez-default-rtdb.firebaseio.com",
        projectId: "upnotez",
        storageBucket: "upnotez.firebasestorage.app",
        messagingSenderId: "591185587641",
        appId: "1:591185587641:web:c80bba260585ab41efda68"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    let currentAction = null;
    let currentProcessId = null;

    document.getElementById('profile-button').onclick = function() {
        const user = auth.currentUser;

        if (user) {
            database.ref('users/' + user.uid).once('value').then((snapshot) => {
                const userData = snapshot.val();
                document.getElementById('user-email').innerText = userData.email;
                document.getElementById('user-city').innerText = userData.city;
                document.getElementById('user-company-name').innerText = userData.companyName;
                document.getElementById('user-language').innerText = userData.language;

                document.getElementById('profile-modal').style.display = "block";
            }).catch((error) => {
                console.error("Error fetching user data: ", error);
            });
        }
    };

    document.getElementById('close-modal').onclick = function() {
        document.getElementById('profile-modal').style.display = "none";
    };

    document.getElementById('event-close').onclick = function() {
        document.getElementById('event-display').style.display = "none";
    };

    window.onclick = function(event) {
        if (event.target == document.getElementById('profile-modal')) {
            document.getElementById('profile-modal').style.display = "none";
        }
        if (event.target == document.getElementById('confirm-modal')) {
            document.getElementById('confirm-modal').style.display = "none";
        }
        if (event.target == document.getElementById('event-display')) {
            document.getElementById('event-display').style.display = "none";
        }
    };

    document.getElementById('logout-button').onclick = function() {
        auth.signOut().then(() => {
            window.location.href = 'index.html';
        }).catch((error) => {
            console.error("Error signing out: ", error);
        });
    };

    document.getElementById('add-button').onclick = function() {
        currentAction = 'add';
        document.getElementById('confirm-message').innerText = "Are you sure you want to create a new event?";
        document.getElementById('event-name').value = "";
        document.getElementById('confirm-modal').style.display = "block";
    };
    
    function loadProcesses() {
        const user = auth.currentUser;
        if (user) {
            const processesRef = database.ref('users/' + user.uid + '/Processes');
            processesRef.on('value', (snapshot) => {
                const processes = snapshot.val();
                const processesArray = [];
    
                for (const key in processes) {
                    if (processes.hasOwnProperty(key)) {
                        processesArray.push({
                            id: key,
                            eventId: processes[key].eventId,
                            name: processes[key].name,
                            company: processes[key].company || "" // Ensure company is included
                        });
                    }
                }
    
                const processesUl = document.getElementById('processes-ul');
                processesUl.innerHTML = '';
    
                processesArray.forEach(process => {
                    const li = document.createElement('li');
                    li.className = 'process-item';
                    li.textContent = process.name || process.eventId; // Show event name or fallback to event ID
                    li.onclick = () => {
                        document.getElementById('event-name-title').innerText = process.name; // Set title to the event name
                        document.getElementById('event-company-display').innerText = process.company || "N/A"; // Set company name or show "N/A"
                        currentProcessId = process.id; // Set currentProcessId here
                        document.getElementById('event-display').style.display = "block"; // Show the event name box
                    };
    
                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'delete-button';
                    deleteButton.textContent = '-';
                    deleteButton.onclick = (event) => {
                        event.stopPropagation(); // Prevent the click from bubbling up to the li
                        currentAction = 'delete';
                        currentProcessId = process.id;
                        const confirmDelete = confirm(`Are you sure you want to delete process ${process.name || process.eventId}?`);
                        if (confirmDelete) {
                            processesRef.child(currentProcessId).remove()
                                .then(() => loadProcesses())
                                .catch((error) => {
                                    console.error("Error deleting event: ", error);
                                });
                        }
                    };
                    li.appendChild(deleteButton);
    
                    processesUl.appendChild(li);
                });
            });
        }
    }

    document.getElementById('confirm-yes').onclick = function() {
        const user = auth.currentUser;
        const processesRef = database.ref('users/' + user.uid + '/Processes');
    
        if (currentAction === 'add') {
            const eventName = document.getElementById('event-name').value;
            const newEventRef = processesRef.push();
            const eventId = newEventRef.key;
    
            newEventRef.set({ 
                eventId: eventId, 
                name: eventName,
                company: "", // Add the Company field as an empty string
                field1: "", // New Field 1
                field2: ""  // New Field 2
            })
            .then(() => {
                // Store the new event ID in local storage
                localStorage.setItem('newEventId', eventId);
                localStorage.setItem('currentProcessId', eventId); // Store currentProcessId as well
                loadProcesses();
                document.getElementById('confirm-modal').style.display = "none";
    
                // Refresh the page
                location.reload(); // This will refresh the page
            })
            .catch((error) => {
                console.error("Error adding new event: ", error);
            });
        }
    };

    document.getElementById('confirm-no').onclick = function() {
        document.getElementById('confirm-modal').style.display = "none";
    };

    document.getElementById('add-field-button').onclick = function() {
        const companyDisplay = document.getElementById('event-company-display');
        const field1Display = document.getElementById('event-field1-display');
        const field2Display = document.getElementById('event-field2-display');
    
        const companyInput = document.getElementById('event-company-input');
        const field1Input = document.getElementById('event-field1-input');
        const field2Input = document.getElementById('event-field2-input');
        const confirmButton = document.getElementById('confirm-update-button');
    
        if (companyInput.style.display === "none") {
            // Show input fields and confirm button
            companyInput.style.display = "block"; 
            field1Input.style.display = "block"; 
            field2Input.style.display = "block"; 
    
            companyInput.value = companyDisplay.innerText; // Set input value to current company
            field1Input.value = field1Display.innerText; // Set input value to current Field 1
            field2Input.value = field2Display.innerText; // Set input value to current Field 2
            
            companyDisplay.style.display = "none"; // Hide display
            field1Display.style.display = "none"; // Hide display
            field2Display.style.display = "none"; // Hide display
            
            this.innerText = "Cancel"; // Change button text to "Cancel"
            confirmButton.style.display = "block"; // Show confirm button
        } else {
            // Hide input fields and confirm button
            companyInput.style.display = "none"; 
            field1Input.style.display = "none"; 
            field2Input.style.display = "none"; 
            
            companyDisplay.style.display = "inline"; // Show display again
            field1Display.style.display = "inline"; // Show display again
            field2Display.style.display = "inline"; // Show display again
            
            this.innerText = "Modify Information"; // Reset button text
            confirmButton.style.display = "none"; // Hide confirm button
        }
    };

    document.getElementById('confirm-update-button').onclick = function() {
        const user = auth.currentUser;
        const companyValue = document.getElementById('event-company-input').value;
        const field1Value = document.getElementById('event-field1-input').value;
        const field2Value = document.getElementById('event-field2-input').value;
        const processesRef = database.ref('users/' + user.uid + '/Processes');
    
        if (currentProcessId) {
            processesRef.child(currentProcessId).update({ 
                company: companyValue, 
                field1: field1Value, 
                field2: field2Value 
            })
            .then(() => {
                console.log("Database updated successfully.");
                // Refresh the display
                document.getElementById('event-company-display').innerText = companyValue;
                document.getElementById('event-field1-display').innerText = field1Value;
                document.getElementById('event-field2-display').innerText = field2Value;
                // Hide input fields
                document.getElementById('event-company-input').style.display = "none";
                document.getElementById('event-field1-input').style.display = "none";
                document.getElementById('event-field2-input').style.display = "none";
                document.getElementById('add-field-button').innerText = "Modify Information"; // Reset button text
                document.getElementById('confirm-update-button').style.display = "none"; // Hide confirm button
            })
            .catch((error) => {
                console.error("Error updating fields: ", error);
            });
        } else {
            console.error("No current process ID set.");
        }
    };

    auth.onAuthStateChanged((user) => {
        if (user) {
            loadProcesses();
    
            // Check for currentProcessId in local storage
            const storedProcessId = localStorage.getItem('currentProcessId');
            if (storedProcessId) {
                currentProcessId = storedProcessId; // Set currentProcessId from local storage
                const processesRef = database.ref('users/' + user.uid + '/Processes');
                processesRef.child(currentProcessId).once('value').then((snapshot) => {
                    const process = snapshot.val();
                    if (process) {
                        document.getElementById('event-name-title').innerText = process.name; // Set title to the event name
                        document.getElementById('event-company-display').innerText = process.company || "N/A"; // Set company name
                        document.getElementById('event-field1-display').innerText = process.field1 || "N/A"; // Set Field 1
                        document.getElementById('event-field2-display').innerText = process.field2 || "N/A"; // Set Field 2
                        currentProcessId = process.id; // Set currentProcessId here
                        document.getElementById('event-display').style.display = "block"; // Show the event name box
                    }
                });
                localStorage.removeItem('currentProcessId'); // Clear after using
            }
    
            // Check for new event ID (if applicable)
            const newEventId = localStorage.getItem('newEventId');
            if (newEventId) {
                const processesRef = database.ref('users/' + user.uid + '/Processes');
                processesRef.child(newEventId).once('value').then((snapshot) => {
                    const process = snapshot.val();
                    if (process) {
                        document.getElementById('event-name-title').innerText = process.name; // Set title to the event name
                        document.getElementById('event-company-display').innerText = process.company || "N/A"; // Set company name
                        document.getElementById('event-display').style.display = "block"; // Show the event name box
                    }
                });
                localStorage.removeItem('newEventId'); // Clear after using
            }
        }
    });

    const resizeHandle = document.getElementById('resize-handle');
    let isResizing = false;

    resizeHandle.addEventListener('mousedown', (e) => {
        isResizing = true;
    });

    window.addEventListener('mousemove', (e) => {
        if (isResizing) {
            const newWidth = e.clientX - document.getElementById('info-box').getBoundingClientRect().left;
            if (newWidth > 50) {
                document.getElementById('info-box').style.width = newWidth + 'px';
            }
        }
    });

    window.addEventListener('mouseup', () => {
        isResizing = false;
    });
</script>

</body>
</html>
