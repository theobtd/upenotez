<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; }

        #info-box {
            position: absolute;
            left: 2%;
            top: 50%;
            transform: translateY(-50%);
            width: 15%;
            height: 80%; /* Height of the info box */
            background-color: #f0f0f0;
            border: 1px solid black;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        #profile-button, #add-button {
            cursor: pointer;
            margin: 10px 0;
        }

        #add-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 20px;
        }

        #resize-handle {
            width: 10px;
            height: 100%;
            position: absolute;
            right: -5px;
            top: 0;
            cursor: ew-resize;
        }

        #profile-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: left;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #logout-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        input {
            width: 100%;
            margin-top: 5px;
            padding: 5px;
        }

        #processes-list {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent; /* Transparent background */
            border: none; /* No borders */
            padding: 10px;
            box-shadow: none; /* No shadow */
            height: 75%; /* 75% of the info box height */
            width: 300px;
            text-align: left;
            overflow-y: auto; /* Allow scrolling if needed */
        }

        .process-item {
            list-style-type: disc;
            margin: 10px 0;
            display: flex;
            align-items: center; /* Align items vertically */
        }

        .delete-button {
            background-color: red; /* Red background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 50%; /* Circular button */
            width: 25px; /* Button width */
            height: 25px; /* Button height */
            cursor: pointer; /* Pointer cursor */
            margin-left: 10px; /* Space between text and button */
            font-size: 16px; /* Font size for "-" */
        }
    </style>
</head>
<body>

<h1>Hello!</h1>

<div id="info-box">
    <button id="profile-button">My Profile</button>
    <button id="add-button">+</button>
    <div id="resize-handle"></div>
</div>

<div id="profile-modal">
    <div id="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2>User Profile</h2>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>City:</strong> <span id="user-city"></span></p>
        <p><strong>Company Name:</strong> <span id="user-company-name"></span></p>
        <p><strong>Language:</strong> <span id="user-language"></span></p>
        <button id="logout-button">Log Out</button>
    </div>
</div>

<div id="processes-list">
    <ul id="processes-ul"></ul>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBNaUXaWjAbJIRebzl_ZpAxx32E_bfm9Sw",
        authDomain: "upnotez.firebaseapp.com",
        databaseURL: "https://upnotez-default-rtdb.firebaseio.com",
        projectId: "upnotez",
        storageBucket: "upnotez.firebasestorage.app",
        messagingSenderId: "591185587641",
        appId: "1:591185587641:web:c80bba260585ab41efda68"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    document.getElementById('profile-button').onclick = function() {
        const user = auth.currentUser;

        if (user) {
            database.ref('users/' + user.uid).once('value').then((snapshot) => {
                const userData = snapshot.val();
                document.getElementById('user-email').innerText = userData.email;
                document.getElementById('user-city').innerText = userData.city;
                document.getElementById('user-company-name').innerText = userData.companyName;
                document.getElementById('user-language').innerText = userData.language;

                document.getElementById('profile-modal').style.display = "block";
            }).catch((error) => {
                console.error("Error fetching user data: ", error);
            });
        }
    };

    document.getElementById('close-modal').onclick = function() {
        document.getElementById('profile-modal').style.display = "none";
    };

    window.onclick = function(event) {
        if (event.target == document.getElementById('profile-modal')) {
            document.getElementById('profile-modal').style.display = "none";
        }
    };

    document.getElementById('logout-button').onclick = function() {
        auth.signOut().then(() => {
            window.location.href = 'index.html';
        }).catch((error) => {
            console.error("Error signing out: ", error);
        });
    };

    document.getElementById('add-button').onclick = function() {
        const user = auth.currentUser;

        if (user) {
            const processesRef = database.ref('users/' + user.uid + '/Processes');
            const newEventRef = processesRef.push();
            const eventId = newEventRef.key;

            newEventRef.set({ eventId: eventId })
                .then(() => {
                    loadProcesses(); // Load processes after adding a new one
                })
                .catch((error) => {
                    console.error("Error adding new event: ", error);
                });
        }
    };

    function loadProcesses() {
        const user = auth.currentUser;
        if (user) {
            const processesRef = database.ref('users/' + user.uid + '/Processes');
            processesRef.on('value', (snapshot) => {
                const processes = snapshot.val();
                const processesArray = [];

                for (const key in processes) {
                    if (processes.hasOwnProperty(key)) {
                        processesArray.push({ id: key, eventId: processes[key].eventId });
                    }
                }

                // Sort the processes array alphabetically by eventId
                processesArray.sort((a, b) => a.eventId.localeCompare(b.eventId));

                const processesUl = document.getElementById('processes-ul');
                processesUl.innerHTML = ''; // Clear existing list

                processesArray.forEach(process => {
                    const li = document.createElement('li');
                    li.className = 'process-item';
                    li.textContent = process.eventId; // Removed "Event ID: " prefix

                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'delete-button';
                    deleteButton.textContent = '-'; // Button label
                    deleteButton.onclick = () => {
                        // Delete the process from the database
                        processesRef.child(process.id).remove()
                            .catch((error) => {
                                console.error("Error deleting event: ", error);
                            });
                    };
                    li.appendChild(deleteButton); // Add button to list item

                    processesUl.appendChild(li);
                });
            });
        }
    }

    auth.onAuthStateChanged((user) => {
        if (user) {
            loadProcesses();
        }
    });

    const resizeHandle = document.getElementById('resize-handle');
    let isResizing = false;

    resizeHandle.addEventListener('mousedown', (e) => {
        isResizing = true;
    });

    window.addEventListener('mousemove', (e) => {
        if (isResizing) {
            const newWidth = e.clientX - document.getElementById('info-box').getBoundingClientRect().left;
            if (newWidth > 50) {
                document.getElementById('info-box').style.width = newWidth + 'px';
            }
        }
    });

    window.addEventListener('mouseup', () => {
        isResizing = false;
    });
</script>

</body>
</html>
