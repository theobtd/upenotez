<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; }

        /* New box styles */
        #info-box {
            position: absolute;
            left: 2%; /* 2% away from the left edge */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for half its height */
            width: 15%; /* Initial width */
            height: 80%; /* 80% of the viewport height */
            background-color: #f0f0f0; /* Light gray background */
            border: 1px solid black; /* Thin black border */
            padding: 10px; /* Padding inside the box */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Optional shadow */
            overflow: hidden; /* Prevent overflow */
        }

        #profile-button {
            position: absolute;
            left: 8px; /* 5px from the left border of the box */
            top: 20px; /* 20px from the top border of the box */
            cursor: pointer; /* Change cursor to pointer */
        }

        /* New "+" button styles */
        #add-button {
            position: absolute;
            left: calc(2% + 70px); /* 70px from the left border of the side box */
            top: calc(50% - 40px); /* 15px from the top of the side box */
            width: 30px; /* Width of the button */
            height: 30px; /* Height of the button */
            cursor: pointer; /* Change cursor to pointer */
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Optional rounded corners */
            text-align: center; /* Center text */
            line-height: 30px; /* Center "+" vertically */
            font-size: 20px; /* Increase font size for visibility */
        }

        #resize-handle {
            width: 10px; /* Handle width */
            height: 100%; /* Full height of the box */
            position: absolute;
            right: -5px; /* Position it outside the box for easy dragging */
            top: 0;
            cursor: ew-resize; /* Change cursor to indicate resizing */
        }

        #profile-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: left;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #logout-button {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        input {
            width: 100%;
            margin-top: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>

<h1>Hello!</h1>

<!-- New info box with resize handle -->
<div id="info-box">
    <button id="profile-button">My Profile</button>
    <button id="add-button">+</button> <!-- New "+" button -->
    <div id="resize-handle"></div>
</div>

<div id="profile-modal">
    <div id="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2>User Profile</h2>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>City:</strong> <span id="user-city"></span></p>
        <p><strong>Company Name:</strong> <span id="user-company-name"></span></p>
        <p><strong>Language:</strong> <span id="user-language"></span></p>
        <button id="logout-button">Log Out</button>
    </div>
</div>

<script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBNaUXaWjAbJIRebzl_ZpAxx32E_bfm9Sw",
        authDomain: "upnotez.firebaseapp.com",
        databaseURL: "https://upnotez-default-rtdb.firebaseio.com",
        projectId: "upnotez",
        storageBucket: "upnotez.firebasestorage.app",
        messagingSenderId: "591185587641",
        appId: "1:591185587641:web:c80bba260585ab41efda68"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    document.getElementById('profile-button').onclick = function() {
        const user = auth.currentUser;

        if (user) {
            // Fetch user data from Firebase
            database.ref('users/' + user.uid).once('value').then((snapshot) => {
                const userData = snapshot.val();
                document.getElementById('user-email').innerText = userData.email;
                document.getElementById('user-city').innerText = userData.city;
                document.getElementById('user-company-name').innerText = userData.companyName;
                document.getElementById('user-language').innerText = userData.language;

                // Open the modal
                document.getElementById('profile-modal').style.display = "block";
            }).catch((error) => {
                console.error("Error fetching user data: ", error);
            });
        }
    };

    document.getElementById('close-modal').onclick = function() {
        document.getElementById('profile-modal').style.display = "none";
    };

    window.onclick = function(event) {
        if (event.target == document.getElementById('profile-modal')) {
            document.getElementById('profile-modal').style.display = "none";
        }
    };

    document.getElementById('logout-button').onclick = function() {
        auth.signOut().then(() => {
            window.location.href = 'index.html'; // Redirect to index.html after logging out
        }).catch((error) => {
            console.error("Error signing out: ", error);
        });
    };

    // Add new event functionality
    document.getElementById('add-button').onclick = function() {
        const user = auth.currentUser;

        if (user) {
            const processesRef = database.ref('users/' + user.uid + '/Processes');

            // Generate a new event ID
            const newEventRef = processesRef.push(); // Create a new reference
            const eventId = newEventRef.key; // Get the new event ID

            newEventRef.set({ eventId: eventId }) // Set the new event with its ID
                .then(() => {
                    alert("New event created with ID: " + eventId);
                })
                .catch((error) => {
                    console.error("Error adding new event: ", error);
                });
        }
    };

    // Resize functionality
    const resizeHandle = document.getElementById('resize-handle');
    let isResizing = false;

    resizeHandle.addEventListener('mousedown', (e) => {
        isResizing = true;
    });

    window.addEventListener('mousemove', (e) => {
        if (isResizing) {
            const newWidth = e.clientX - document.getElementById('info-box').getBoundingClientRect().left;
            if (newWidth > 50) { // Minimum width
                document.getElementById('info-box').style.width = newWidth + 'px';
            }
        }
    });

    window.addEventListener('mouseup', () => {
        isResizing = false;
    });
</script>

</body>
</html>
