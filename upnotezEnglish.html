<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; }

        /* New box styles */
        #info-box {
            position: absolute;
            left: 2%; 
            top: 50%; 
            transform: translateY(-50%); 
            width: 15%; 
            height: 80%; 
            background-color: #f0f0f0; 
            border: 1px solid black; 
            padding: 10px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
            overflow: hidden; 
        }

        #profile-button {
            position: absolute;
            left: 8px;
            top: 20px; 
            cursor: pointer; 
            width: 100px; 
            height: 40px; 
            font-size: 10px; 
            padding: 0; 
        }

        #add-button {
            position: absolute;
            left: 128px;
            top: 20px; 
            width: 40px; 
            height: 40px; 
            cursor: pointer; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            text-align: center; 
            line-height: 30px; 
            font-size: 20px; 
        }

        #resize-handle {
            width: 10px; 
            height: 100%; 
            position: absolute;
            right: -5px; 
            top: 0;
            cursor: ew-resize; 
        }

        #profile-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: left;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #logout-button {
            background-color: #4CAF50; 
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        input {
            width: 100%;
            margin-top: 5px;
            padding: 5px;
        }

        /* Styles for process list */
        #process-list {
            margin-top: 20px;
            font-size: 16px;
            text-align: left;
            display: inline-block;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 300px;
        }
    </style>
</head>
<body>

<h1>Hello!</h1>

<!-- Info box with buttons -->
<div id="info-box">
    <button id="profile-button">My Profile</button>
    <button id="add-button">+</button>
    <div id="resize-handle"></div>
</div>

<!-- Modal for user profile -->
<div id="profile-modal">
    <div id="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2>User Profile</h2>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>City:</strong> <span id="user-city"></span></p>
        <p><strong>Company Name:</strong> <span id="user-company-name"></span></p>
        <p><strong>Language:</strong> <span id="user-language"></span></p>
        <button id="logout-button">Log Out</button>
    </div>
</div>

<!-- Section to display processes -->
<div id="process-list" style="display: none;"></div>

<script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBNaUXaWjAbJIRebzl_ZpAxx32E_bfm9Sw",
        authDomain: "upnotez.firebaseapp.com",
        databaseURL: "https://upnotez-default-rtdb.firebaseio.com",
        projectId: "upnotez",
        storageBucket: "upnotez.firebasestorage.app",
        messagingSenderId: "591185587641",
        appId: "1:591185587641:web:c80bba260585ab41efda68"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Display user processes
    function displayUserProcesses(userId) {
        const processesRef = database.ref('users/' + userId + '/Processes');
        processesRef.once('value').then((snapshot) => {
            const processList = document.getElementById('process-list');
            processList.innerHTML = ''; // Clear existing list
            if (snapshot.exists()) {
                snapshot.forEach((childSnapshot) => {
                    const processId = childSnapshot.key;
                    const listItem = document.createElement('div');
                    listItem.innerText = `Process ID: ${processId}`;
                    processList.appendChild(listItem);
                });
            } else {
                processList.innerHTML = '<div>No processes found.</div>'; // Handle no processes case
            }
            processList.style.display = 'block'; // Show the process list
        }).catch((error) => {
            console.error("Error fetching processes: ", error);
        });
    }

    document.getElementById('profile-button').onclick = function() {
        const user = auth.currentUser;

        if (user) {
            // Fetch user data from Firebase
            database.ref('users/' + user.uid).once('value').then((snapshot) => {
                const userData = snapshot.val();
                document.getElementById('user-email').innerText = userData.email;
                document.getElementById('user-city').innerText = userData.city;
                document.getElementById('user-company-name').innerText = userData.companyName;
                document.getElementById('user-language').innerText = userData.language;

                // Display user processes
                displayUserProcesses(user.uid);

                // Open the modal
                document.getElementById('profile-modal').style.display = "block";
            }).catch((error) => {
                console.error("Error fetching user data: ", error);
            });
        }
    };

    document.getElementById('close-modal').onclick = function() {
        document.getElementById('profile-modal').style.display = "none";
    };

    window.onclick = function(event) {
        if (event.target == document.getElementById('profile-modal')) {
            document.getElementById('profile-modal').style.display = "none";
        }
    };

    document.getElementById('logout-button').onclick = function() {
        auth.signOut().then(() => {
            window.location.href = 'index.html'; // Redirect to index.html after logging out
        }).catch((error) => {
            console.error("Error signing out: ", error);
        });
    };

    // Add new event functionality
    document.getElementById('add-button').onclick = function() {
        const user = auth.currentUser;

        if (user) {
            const processesRef = database.ref('users/' + user.uid + '/Processes');
            const newEventRef = processesRef.push(); // Create a new reference

            newEventRef.set({ eventId: newEventRef.key }) // Set the new event with its ID
                .then(() => {
                    alert("New event created with ID: " + newEventRef.key);
                })
                .catch((error) => {
                    console.error("Error adding new event: ", error);
                });
        }
    };

    // Resize functionality
    const resizeHandle = document.getElementById('resize-handle');
    let isResizing = false;

    resizeHandle.addEventListener('mousedown', (e) => {
        isResizing = true;
    });

    window.addEventListener('mousemove', (e) => {
        if (isResizing) {
            const newWidth = e.clientX - document.getElementById('info-box').getBoundingClientRect().left;
            if (newWidth > 50) { // Minimum width
                document.getElementById('info-box').style.width = newWidth + 'px';
            }
        }
    });

    window.addEventListener('mouseup', () => {
        isResizing = false;
    });
</script>

</body>
</html>
