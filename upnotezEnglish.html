<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 20%; }
        #profile-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: left;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #logout-button, #confirm-changes {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        #modify-button {
            background-color: #f0ad4e; /* Orange */
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        input {
            width: 100%;
            margin-top: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>

<h1>Hello!</h1>
<button id="profile-button">My Profile</button>

<div id="profile-modal">
    <div id="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2>User Profile</h2>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>City:</strong> <span id="user-city"></span></p>
        <p><strong>Company Name:</strong> <span id="user-company-name"></span></p>
        <p><strong>Language:</strong> <span id="user-language"></span></p>
        
        <button id="modify-button">Modify Information</button>
        
        <div id="modify-section" style="display:none;">
            <h3>Modify Your Information</h3>
            <input type="text" id="new-email" placeholder="New Email">
            <input type="text" id="new-city" placeholder="New City">
            <input type="text" id="new-company-name" placeholder="New Company Name">
            <button id="confirm-changes">Confirm Changes</button>
        </div>

        <button id="logout-button">Log Out</button>
    </div>
</div>

<script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBNaUXaWjAbJIRebzl_ZpAxx32E_bfm9Sw",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        databaseURL: "https://upnotez-default-rtdb.firebaseio.com",
        projectId: "upnotez",
        storageBucket: "upnotez.firebasestorage.app",
        messagingSenderId: "591185587641",
        appId: "1:591185587641:web:c80bba260585ab41efda68"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    document.getElementById('profile-button').onclick = function() {
        const user = auth.currentUser;

        if (user) {
            // Fetch user data from Firebase
            database.ref('users/' + user.uid).once('value').then((snapshot) => {
                const userData = snapshot.val();
                document.getElementById('user-email').innerText = userData.email;
                document.getElementById('user-city').innerText = userData.city;
                document.getElementById('user-company-name').innerText = userData.companyName;
                document.getElementById('user-language').innerText = userData.language;

                // Open the modal
                document.getElementById('profile-modal').style.display = "block";
            }).catch((error) => {
                console.error("Error fetching user data: ", error);
            });
        }
    };

    document.getElementById('close-modal').onclick = function() {
        document.getElementById('profile-modal').style.display = "none";
    };

    window.onclick = function(event) {
        if (event.target == document.getElementById('profile-modal')) {
            document.getElementById('profile-modal').style.display = "none";
        }
    };

    document.getElementById('logout-button').onclick = function() {
        auth.signOut().then(() => {
            // Redirect to index.html after logging out
            window.location.href = 'index.html';
        }).catch((error) => {
            console.error("Error signing out: ", error);
        });
    };

    document.getElementById('modify-button').onclick = function() {
        document.getElementById('modify-section').style.display = "block";
        document.getElementById('new-email').value = document.getElementById('user-email').innerText;
        document.getElementById('new-city').value = document.getElementById('user-city').innerText;
        document.getElementById('new-company-name').value = document.getElementById('user-company-name').innerText;
    };

    document.getElementById('confirm-changes').onclick = function() {
        const user = auth.currentUser;

        if (user) {
            const newEmail = document.getElementById('new-email').value;
            const newCity = document.getElementById('new-city').value;
            const newCompanyName = document.getElementById('new-company-name').value;

            // Re-authenticate the user before updating email
            const credential = firebase.auth.EmailAuthProvider.credential(user.email, prompt('Please enter your password to confirm:'));

            user.reauthenticateWithCredential(credential).then(() => {
                // Update email in Firebase Authentication
                return user.updateEmail(newEmail);
            }).then(() => {
                // Update user information in Firebase Realtime Database
                return database.ref('users/' + user.uid).update({
                    email: newEmail,
                    city: newCity,
                    companyName: newCompanyName
                });
            }).then(() => {
                document.getElementById('user-email').innerText = newEmail;
                document.getElementById('user-city').innerText = newCity;
                document.getElementById('user-company-name').innerText = newCompanyName;

                // Hide the modify section
                document.getElementById('modify-section').style.display = "none";
            }).catch((error) => {
                console.error("Error updating user data: ", error);
            });
        }
    };
</script>

</body>
</html>
