<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup & Sign In</title>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-storage-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #ebb178; justify-content: center; height: 100vh; display: flex; flex-direction: column; align-items: center; }
        input { display: block; margin: 10px 0; border-radius: 5px; border: none; background-color: #e4e7ed; height: 30px; }
        button { padding: 10px; color: black; border: none; border-radius: 5px; cursor: pointer;}
        #language-select { position: absolute; top: 20px; right: 20px; }
        submit-button { display: block; }
        form {
            display: flex;
            flex-direction: column; /* Stack inputs vertically */
            align-items: center; /* Center inputs */
        }

        .dot {
            font-size: 24px;
            opacity: 0;
            animation: fade 1s infinite;
        }
        
        .dot:nth-child(1) {
            animation-delay: 0s;
        }
        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        @keyframes fade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        #footer-message {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 20px; /* Adjust as necessary */
            color: black; /* Change color if desired */
            font-weight: bold;
        }
    </style>
</head>
<body>

<select id="language-select">
    <option value="en">English</option>
    <option value="fr">Français</option>
</select>

<form id="signin-form">
    <input type="email" id="signin-email" placeholder="Email" required>
    <input type="password" id="signin-password" placeholder="Password" required>
    <button type="submit" style="display: block; " id="signin-button">Sign In</button>
</form>
    
<div id="loading-animation" style="display: none; margin-top: 10px;">
    <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
</div>

<button type="button" id="profile-button" style="display: none;">View Profile</button>
    
<button type="button" id="create-account-button" style="position: absolute; top: 20px; left: 20px; ">Create Account</button>
<div id="signup-container" style="display: none;">
    <form id="signup-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="email" id="confirm-email" placeholder="Confirm Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <input type="text" id="company-name" placeholder="Company Name" required>
        <input type="text" id="city" placeholder="Location" required>
        <button type="submit" id="submit-button">Sign Up</button>
        
        <div id="loading-animation" style="display: none; margin-top: 10px;">
            <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
        </div>
    </form>
</div>

<div id="message"></div>

<!-- Modal for user profile -->
<div id="profile-modal" style="display:none;">
    <div style="background: white; padding: 20px; border: 1px solid #888; width: 300px; margin: auto; text-align: left;">
        <span id="close-modal" style="cursor: pointer; float: right;">&times;</span>
        <h2>User Profile</h2>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>City:</strong> <span id="user-city"></span></p>
        <p><strong>Company Name:</strong> <span id="user-company-name"></span></p>
        <p><strong>Language:</strong> <span id="user-language"></span></p>
        
        <button id="logout-button">Log Out</button>
    </div>
</div>

<div id="footer-message">Organize your professional world privately, securely, and permanently.</div>

<script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBNaUXaWjAbJIRebzl_ZpAxx32E_bfm9Sw",
        authDomain: "upnotez.firebaseapp.com",
        databaseURL: "https://upnotez-default-rtdb.firebaseio.com",
        projectId: "upnotez",
        storageBucket: "upnotez.firebasestorage.app",
        messagingSenderId: "591185587641",
        appId: "1:591185587641:web:c80bba260585ab41efda68"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Language Translations
    const translations = {
        en: {
            title: 'User Signup & Sign In',
            signIn: 'Sign In',
            createAccount: 'Create Account',
            email: 'Email',
            password: 'Password',
            name: 'Name',
            confirmEmail: 'Confirm Email',
            confirmPassword: 'Confirm Password',
            companyName: 'Company Name',
            city: 'Location',
            accountCreated: 'Account created!',
            emailPasswordMismatch: 'Emails or passwords do not match.',
            profile: 'User Profile',
            logOut: 'Log Out',
            loading: 'Loading...',
            footerMessage: 'Organize your professional privately, securely, and permanently.',
        },
        fr: {
            title: 'Inscription & Connexion Utilisateur',
            signIn: 'Se connecter',
            createAccount: 'Créer un compte',
            email: 'Email',
            password: 'Mot de passe',
            name: 'Nom',
            confirmEmail: 'Confirmer l\'email',
            confirmPassword: 'Confirmer le mot de passe',
            companyName: 'Entreprise',
            city: 'Localisation',
            accountCreated: 'Compte créé !',
            emailPasswordMismatch: 'Les emails ou les mots de passe ne correspondent pas.',
            profile: 'Profil Utilisateur',
            logOut: 'Déconnexion',
            loading: 'Chargement...',
            footerMessage: 'Organisez votre monde professionnel de manière privée, sécurisée et permanente.',
        }
    };

    // Language change handler
    document.getElementById('language-select').addEventListener('change', function() {
        const language = this.value;
        localStorage.setItem('language', language);
        updateLanguage(); // Update language immediately
    });

    // Default language
    const savedLanguage = localStorage.getItem('language') || 'en';
    document.getElementById('language-select').value = savedLanguage;

    // Update Language Function
    function updateLanguage() {
        const lang = localStorage.getItem('language') || 'en';
        document.title = translations[lang].title;
        document.getElementById('signin-button').innerText = translations[lang].signIn;
        document.getElementById('create-account-button').innerText = translations[lang].createAccount;
        document.getElementById('signin-email').placeholder = translations[lang].email;
        document.getElementById('signin-password').placeholder = translations[lang].password;
        document.getElementById('name').placeholder = translations[lang].name;
        document.getElementById('confirm-email').placeholder = translations[lang].confirmEmail;
        document.getElementById('confirm-password').placeholder = translations[lang].confirmPassword;
        document.getElementById('company-name').placeholder = translations[lang].companyName;
        document.getElementById('city').placeholder = translations[lang].city;
        document.getElementById('loading-animation').innerText = translations[lang].loading;
        document.getElementById('footer-message').innerText = translations[lang].footerMessage;
    }

    // Call updateLanguage on page load
    updateLanguage();

    // Sign Up Submission
    document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Show loading animation
        document.getElementById('loading-animation').style.display = 'block';
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const confirmEmail = document.getElementById('confirm-email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const companyName = document.getElementById('company-name').value;
        const city = document.getElementById('city').value;

        if (email !== confirmEmail || password !== confirmPassword) {
            document.getElementById('message').innerText = translations[savedLanguage].emailPasswordMismatch;
            return;
        }
        
        // After account creation
        document.getElementById('message').innerText = translations[savedLanguage].accountCreated;

        const language = document.getElementById('language-select').value;

        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                return database.ref('users/' + user.uid).set({
                    name: name,
                    email: user.email,
                    companyName: companyName,
                    city: city,
                    language: language
                });
            })
            .then(() => {
                // Sign in the user immediately after account creation
                return auth.signInWithEmailAndPassword(email, password);
            })
            .then(() => {
                // Redirect to the user's account page
                const language = document.getElementById('language-select').value;
                if (language === 'fr') {
                    window.location.href = 'upnotezFrancais.html';
                } else {
                    window.location.href = 'upnotezEnglish.html';
                }
            })
            .catch((error) => {
                document.getElementById('message').innerText = error.message;
                document.getElementById('loading-animation').style.display = 'none'; // Hide loading animation
            });
    });

    // Sign In Submission
    document.getElementById('signin-form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Show loading animation
        document.getElementById('loading-animation').style.display = 'block';
        
        const email = document.getElementById('signin-email').value;
        const password = document.getElementById('signin-password').value;

        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                return database.ref('users/' + user.uid).once('value');
            })
            .then((snapshot) => {
                const userData = snapshot.val();
                if (userData.language === 'fr') {
                    window.location.href = 'upnotezFrancais.html';
                } else {
                    window.location.href = 'upnotezEnglish.html';
                }
            })
            .catch((error) => {
                document.getElementById('message').innerText = error.message;
                document.getElementById('loading-animation').style.display = 'none';
            });
    });

    // Profile Modal Logic
    document.getElementById('profile-button').onclick = function() {
        const user = auth.currentUser;

        if (user) {
            database.ref('users/' + user.uid).once('value').then((snapshot) => {
                const userData = snapshot.val();
                document.getElementById('user-email').innerText = userData.email;
                document.getElementById('user-city').innerText = userData.city;
                document.getElementById('user-company-name').innerText = userData.companyName;

                document.getElementById('profile-modal').style.display = "block";
            }).catch((error) => {
                console.error("Error fetching user data: ", error);
            });
        }
    };

    document.getElementById('close-modal').onclick = function() {
        document.getElementById('profile-modal').style.display = "none";
    };

    document.getElementById('logout-button').onclick = function() {
        auth.signOut().then(() => {
            window.location.href = 'index.html';
        });
    };

    document.getElementById('create-account-button').addEventListener('click', function() {
        const signupContainer = document.getElementById('signup-container');
        if (signupContainer.style.display === 'none' || signupContainer.style.display === '') {
            signupContainer.style.display = 'block'; // Show the form
        } else {
            signupContainer.style.display = 'none'; // Hide the form
        }
    });
</script>

</body>
</html>
