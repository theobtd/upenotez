<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup & Sign In</title>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-storage-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { display: block; margin: 10px 0; }
        button { padding: 10px; }
        #language-select { position: absolute; top: 20px; right: 20px; }
    </style>
</head>
<body>

<select id="language-select">
    <option value="en">English</option>
    <option value="fr">French</option>
</select>

<h1 id="title">Create Account</h1>
<form id="signup-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="email" id="confirm-email" placeholder="Confirm Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
    <input type="text" id="company-name" placeholder="Company Name" required>
    <input type="text" id="city" placeholder="City" required>
    <button type="submit" id="submit-button">Sign Up</button>
</form>

<h2>Already have an account? Sign In</h2>
<form id="signin-form">
    <input type="email" id="signin-email" placeholder="Email" required>
    <input type="password" id="signin-password" placeholder="Password" required>
    <button type="submit" id="signin-button">Sign In</button>
</form>

<div id="message"></div>

<script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBNaUXaWjAbJIRebzl_ZpAxx32E_bfm9Sw",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        databaseURL: "https://upnotez-default-rtdb.firebaseio.com",
        projectId: "upnotez",
        storageBucket: "upnotez.firebasestorage.app",
        messagingSenderId: "591185587641",
        appId: "1:591185587641:web:c80bba260585ab41efda68"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Language change handler
    document.getElementById('language-select').addEventListener('change', function() {
        const language = this.value;
        localStorage.setItem('language', language);
        location.reload();
    });

    // Set default language
    const savedLanguage = localStorage.getItem('language') || 'en';
    document.getElementById('language-select').value = savedLanguage;

    function updateLanguage() {
        if (savedLanguage === 'fr') {
            document.getElementById('title').innerText = 'Créer un compte';
            document.getElementById('email').placeholder = 'Adresse email';
            document.getElementById('confirm-email').placeholder = 'Confirmation email';
            document.getElementById('password').placeholder = 'Mot de passe';
            document.getElementById('confirm-password').placeholder = 'Confirmation mot de passe';
            document.getElementById('company-name').placeholder = 'Nom société';
            document.getElementById('city').placeholder = 'Ville';
            document.getElementById('submit-button').innerText = 'Créer compte';
            document.getElementById('signin-button').innerText = 'Se connecter';
        }
    }

    // Call updateLanguage on page load
    updateLanguage();

    // Sign Up Form Submission
    document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const email = document.getElementById('email').value;
        const confirmEmail = document.getElementById('confirm-email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const companyName = document.getElementById('company-name').value;
        const city = document.getElementById('city').value;

        // Check if emails match
        if (email !== confirmEmail) {
            document.getElementById('message').innerText = 'Emails do not match. Please try again.';
            return;
        }

        // Check if passwords match
        if (password !== confirmPassword) {
            document.getElementById('message').innerText = 'Passwords do not match. Please try again.';
            return;
        }

        // Store the selected language in the database
        const language = document.getElementById('language-select').value;

        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                // Store user data in the database
                return database.ref('users/' + user.uid).set({
                    email: user.email,
                    companyName: companyName,
                    city: city,
                    language: language // Store the chosen language
                });
            })
            .then(() => {
                document.getElementById('message').innerText = 'Account created successfully!';
            })
            .catch((error) => {
                document.getElementById('message').innerText = error.message;
            });
    });

    // Sign In Form Submission
    document.getElementById('signin-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const email = document.getElementById('signin-email').value;
        const password = document.getElementById('signin-password').value;

        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                return database.ref('users/' + user.uid).once('value');
            })
            .then((snapshot) => {
                const userData = snapshot.val();
                if (userData.language === 'fr') {
                    window.location.href = 'upnotezFrancais.html';
                } else {
                    window.location.href = 'upnotezEnglish.html';
                }
            })
            .catch((error) => {
                document.getElementById('message').innerText = error.message;
            });
    });
</script>

</body>
</html>
