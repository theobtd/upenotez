<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup & Sign In</title>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-storage-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { display: block; margin: 10px 0; }
        button { padding: 10px; }
        #language-select { position: absolute; top: 20px; right: 20px; }
    </style>
</head>
<body>

<select id="language-select">
    <option value="en">English</option>
    <option value="fr">Français</option>
</select>

<h1 id="title">Create Account</h1>
<form id="signup-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="email" id="confirm-email" placeholder="Confirm Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
    <input type="text" id="company-name" placeholder="Company Name" required>
    <input type="text" id="city" placeholder="City" required>
    <button type="submit" id="submit-button">Sign Up</button>
</form>

<h2>Already have an account? Sign In</h2>
<form id="signin-form">
    <input type="email" id="signin-email" placeholder="Email" required>
    <input type="password" id="signin-password" placeholder="Password" required>
    <button type="submit" id="signin-button">Sign In</button>
</form>

<div id="message"></div>

<!-- Modal for user profile -->
<div id="profile-modal" style="display:none;">
    <div style="background: white; padding: 20px; border: 1px solid #888; width: 300px; margin: auto; text-align: left;">
        <span id="close-modal" style="cursor: pointer; float: right;">&times;</span>
        <h2>User Profile</h2>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>City:</strong> <span id="user-city"></span></p>
        <p><strong>Company Name:</strong> <span id="user-company-name"></span></p>
        <p><strong>Language:</strong> <span id="user-language"></span></p>
        
        <button id="modify-button">Modify Information</button>
        
        <div id="modify-section" style="display:none;">
            <h3>Modify Your Information</h3>
            <input type="text" id="new-email" placeholder="New Email">
            <input type="text" id="new-city" placeholder="New City">
            <input type="text" id="new-company-name" placeholder="New Company Name">
            <button id="confirm-changes">Confirm Changes</button>
        </div>

        <button id="logout-button">Log Out</button>
    </div>
</div>

<script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBNaUXaWjAbJIRebzl_ZpAxx32E_bfm9Sw",
        authDomain: "upnotez.firebaseapp.com",
        databaseURL: "https://upnotez-default-rtdb.firebaseio.com",
        projectId: "upnotez",
        storageBucket: "upnotez.firebasestorage.app",
        messagingSenderId: "591185587641",
        appId: "1:591185587641:web:c80bba260585ab41efda68"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Language change handler
    document.getElementById('language-select').addEventListener('change', function() {
        const language = this.value;
        localStorage.setItem('language', language);
        location.reload();
    });

    // Default language
    const savedLanguage = localStorage.getItem('language') || 'en';
    document.getElementById('language-select').value = savedLanguage;

    function updateLanguage() {
        if (savedLanguage === 'fr') {
            document.getElementById('title').innerText = 'Créer un compte';
            // Other translations...
        }
    }

    // Call updateLanguage on page load
    updateLanguage();

    // Sign Up Submission
    document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const email = document.getElementById('email').value;
        const confirmEmail = document.getElementById('confirm-email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const companyName = document.getElementById('company-name').value;
        const city = document.getElementById('city').value;

        if (email !== confirmEmail || password !== confirmPassword) {
            document.getElementById('message').innerText = 'Emails or passwords do not match.';
            return;
        }

        const language = document.getElementById('language-select').value;

        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                return database.ref('users/' + user.uid).set({
                    email: user.email,
                    companyName: companyName,
                    city: city,
                    language: language
                }).then(() => user.sendEmailVerification());
            })
            .then(() => {
                document.getElementById('message').innerText = 'Account created! Please verify your email.';
            })
            .catch((error) => {
                document.getElementById('message').innerText = error.message;
            });
    });

    // Sign In Submission
    document.getElementById('signin-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const email = document.getElementById('signin-email').value;
        const password = document.getElementById('signin-password').value;

        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                if (user.emailVerified) {
                    return database.ref('users/' + user.uid).once('value');
                } else {
                    throw new Error("Please verify your email before signing in.");
                }
            })
            .then((snapshot) => {
                const userData = snapshot.val();
                if (userData.language === 'fr') {
                    window.location.href = 'upnotezFrancais.html';
                } else {
                    window.location.href = 'upnotezEnglish.html';
                }
            })
            .catch((error) => {
                document.getElementById('message').innerText = error.message;
            });
    });

    // Profile Modal Logic
    document.getElementById('profile-button').onclick = function() {
        const user = auth.currentUser;

        if (user) {
            database.ref('users/' + user.uid).once('value').then((snapshot) => {
                const userData = snapshot.val();
                document.getElementById('user-email').innerText = userData.email;
                document.getElementById('user-city').innerText = userData.city;
                document.getElementById('user-company-name').innerText = userData.companyName;

                document.getElementById('profile-modal').style.display = "block";
            }).catch((error) => {
                console.error("Error fetching user data: ", error);
            });
        }
    };

    document.getElementById('close-modal').onclick = function() {
        document.getElementById('profile-modal').style.display = "none";
    };

    document.getElementById('logout-button').onclick = function() {
        auth.signOut().then(() => {
            window.location.href = 'index.html';
        });
    };

    document.getElementById('modify-button').onclick = function() {
        const user = auth.currentUser;
        if (user) {
            document.getElementById('new-email').value = user.email;
            document.getElementById('new-city').value = document.getElementById('user-city').innerText;
            document.getElementById('new-company-name').value = document.getElementById('user-company-name').innerText;
            document.getElementById('modify-section').style.display = "block";
        }
    };

    document.getElementById('confirm-changes').onclick = function() {
        const user = auth.currentUser;

        if (user) {
            const newEmail = document.getElementById('new-email').value;
            const newCity = document.getElementById('new-city').value;
            const newCompanyName = document.getElementById('new-company-name').value;

            const password = prompt('Please enter your password to confirm:');
            const credential = firebase.auth.EmailAuthProvider.credential(user.email, password);

            user.reauthenticateWithCredential(credential).then(() => {
                return user.updateEmail(newEmail).then(() => {
                    return database.ref('users/' + user.uid).update({
                        email: newEmail,
                        city: newCity,
                        companyName: newCompanyName
                    });
                });
            }).then(() => {
                document.getElementById('user-email').innerText = newEmail;
                document.getElementById('user-city').innerText = newCity;
                document.getElementById('user-company-name').innerText = newCompanyName;
                document.getElementById('modify-section').style.display = "none";
            }).catch((error) => {
                if (error.code === 'auth/email-already-in-use') {
                    alert("This email is already in use. Please verify the new email address.");
                } else {
                    alert(error.message);
                    console.error("Error updating user data: ", error);
                }
            });
        }
    };
</script>

</body>
</html>
